<div class="agregar-personaje">
    <h2>Agregar Personaje de WoW</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
      </div>
      <div>
        <label for="clase">Clase:</label>
        <select id="clase" [(ngModel)]="clase" name="clase" required>
          <option value="Guerrero">Guerrero</option>
          <option value="Mago">Mago</option>
          <option value="Pícaro">Pícaro</option>
          <option value="Cazador">Cazador</option>
          <option value="Clérigo">Clérigo</option>
          <option value="Hechicero">Hechicero</option>
          <option value="Druida">Druida</option>
          <option value="Caballero de la Muerte">Caballero de la Muerte</option>
          <option value="Monje">Monje</option>
          <option value="Paladín">Paladín</option>
          <option value="Brujo">Brujo</option>
          <option value="Cazador de Demonios">Cazador de Demonios</option>
        </select>
      </div>
      <div>
        <label for="especializacion">Especialización:</label>
        <select id="especializacion" [(ngModel)]="especializacion" name="especializacion" required>
          <option *ngFor="let especializacion of especializaciones[clase]" [value]="especializacion">{{ especializacion }}</option>
        </select>
      </div>
      <div>
        <label for="nivel">Nivel:</label>
        <input type="number" id="nivel" [(ngModel)]="nivel" name="nivel" required />
      </div>
      <button type="submit">Agregar</button>
    </form>
  </div>
