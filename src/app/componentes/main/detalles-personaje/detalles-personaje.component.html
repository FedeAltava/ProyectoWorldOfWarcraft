<div class="personaje-detail-container">
  <div class="personaje-header">
    <h2>Detalles del personaje</h2>
  </div>

  <div *ngIf="personaje" class="personaje-detail-card">
    <strong>{{ personaje.nombre || 'Sin nombre' }}</strong> - {{ personaje.clase }} (Nivel {{ personaje.nivel || 'Desconocido' }})
    <h3>{{ personaje.nombre || 'Sin nombre' }}</h3>
    <p><strong>Descripci√≥n:</strong> {{ personaje.descripcion }}</p>
    <a id="volver-link" routerLink="/list">Volver a la lista de personajes</a>
  </div>

  <div *ngIf="!personaje" class="loading-message">
    Cargando detalles del personaje...
  </div>
</div>
