<div class="agregar-personaje">
    <h2>Agregar Personaje de WoW</h2>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" #nombre  name="nombre" required />
      </div>
      <div>
        <label for="clase">Clase:</label>
        <select #clase  name="clase" required (change)="actualizarRamas(clase.value)">
          <option *ngFor="let clase of clases" value="{{clase.nombre}}">{{clase.nombre}}</option>
        </select>
      </div>
      <div>
        <label for="nivel">Nivel:</label>
        <input type="number" #nivel  name="nivel" required />
      </div>
      <div>
        <label for="descripcion">Descripcion:</label>
        <input type="text" #descripcion name="descripcion" required />
      </div>
      <div>
        <label for="rama">Rama:</label>
        <select #rama name="rama" required>
          <option *ngFor="let rama of ramasDisponibles" [value]="rama">
            {{ rama }}
          </option>
        </select>
      </div>
      <button id="agregar"(click)="agregarPersonaje(nombre.value,clase.value,nivel.value,descripcion.value,rama.value)">Agregar</button>
    </form>
  </div>
