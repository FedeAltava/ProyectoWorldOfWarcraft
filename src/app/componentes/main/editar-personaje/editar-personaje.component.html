<div class="editar-personaje">
  <h2>Editar Personaje</h2>
  <form [formGroup]="form" (ngSubmit)="editarPersonaje()">
    <!-- Nombre -->
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required />
    </div>

    <!-- Clase -->
    <div>
      <label for="clase">Clase:</label>
      <select id="clase" formControlName="clase" (change)="actualizarRamas($event)">
        <option *ngFor="let clase of clases" [value]="clase.nombre">{{ clase.nombre }}</option>
      </select>
    </div>

    <!-- Nivel -->
    <div>
      <label for="nivel">Nivel:</label>
      <input type="number" id="nivel" formControlName="nivel" required />
    </div>

    <!-- Descripción -->
    <div>
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" formControlName="descripcion" required />
    </div>

    <!-- Rama -->
    <div>
      <label for="rama">Rama:</label>
      <select id="rama" formControlName="rama">
        <option *ngFor="let rama of ramasDisponibles" [value]="rama">{{ rama }}</option>
      </select>
    </div>

    <!-- Botón de envío -->
    <button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
  </form>
</div>
