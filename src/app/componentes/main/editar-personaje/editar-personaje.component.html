<div class="editar-personaje">
  <h2>Editar</h2>
  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" #nombre [value]="personaje.nombre" required />
    </div>
    <div>
      <label for="clase">Clase:</label>
      <select #clase  name="clase" required (change)="actualizarRamas(clase.value)">
        <option *ngFor="let clase of clases" value="{{clase.nombre}}">{{clase.nombre}}</option>
      </select>
    </div>
    <div>
      <label for="nivel">Nivel:</label>
      <input type="number" #nivel [value]="personaje.nivel" required />
    </div>
    <div>
      <label for="descripcion">Descripci√≥n:</label>
      <input type="text" #descripcion [value]="personaje.descripcion" required />
    </div>
    <div>
      <label for="rama">Rama:</label>
      <select #rama name="rama" required>
        <option *ngFor="let rama of ramasDisponibles" [value]="rama">
          {{ rama }}
        </option>
      </select>
    </div>
    <button type="submit" (click)="editarPersonaje(nombre.value,clase.value,nivel.value,descripcion.value,rama.value)">Editar</button>
  </form>
</div>
