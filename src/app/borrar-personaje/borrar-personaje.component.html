<div class="borrar-personaje">
    <h2>Borrar Personaje de WoW</h2>
    <form (ngSubmit)="onDelete()">
      <div>
        <label for="nombreBorrar">Nombre del Personaje a Borrar:</label>
        <input type="text" id="nombreBorrar" [(ngModel)]="nombreBorrar" name="nombreBorrar" required />
      </div>
      <button type="submit">Borrar</button>
    </form>
  </div>
